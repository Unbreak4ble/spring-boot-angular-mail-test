<div class="email-form">
    <div class="fields">
        <div class="field">
            <div class="icon-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <a>Nome</a>
            </div>
            <div class="input">
                <input type="text" placeholder="Ex: Rafael" #input_name/>
            </div>
        </div>
        <div class="field">
            <div class="icon-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <a>Sobrenome</a>
            </div>
            <div class="input">
                <input type="text" placeholder="Ex: Fernandes" #input_latername/>
            </div>
        </div>
    </div>
    <div class="fields extensive">
        <div class="field">
            <div class="icon-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <a>Email</a>
            </div>
            <div class="input">
                <input type="text" placeholder="Ex: rafael@gmail.com" #input_email/>
            </div>
        </div>
    </div>
    <div class="fields extensive">
        <div class="field">
            <div class="icon-label">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="currentColor" class="bi bi-person" viewBox="0 0 16 16">
                    <path d="M8 8a3 3 0 1 0 0-6 3 3 0 0 0 0 6m2-3a2 2 0 1 1-4 0 2 2 0 0 1 4 0m4 8c0 1-1 1-1 1H3s-1 0-1-1 1-4 6-4 6 3 6 4m-1-.004c-.001-.246-.154-.986-.832-1.664C11.516 10.68 10.289 10 8 10s-3.516.68-4.168 1.332c-.678.678-.83 1.418-.832 1.664z"/>
                </svg>
                <a>Titulo</a>
            </div>
            <div class="input">
                <input type="text" placeholder="Ex: Preciso de ajuda com problemas comerciais." #input_title/>
            </div>
        </div>
    </div>
    <div class="description">
        <textarea placeholder="Mensagem" #input_message></textarea>
    </div>
    <div class="actions">
        <button (click)="send()">enviar</button>
    </div>
</div>
